        <script type="module">
            import { CodeJar } from 'https://medv.io/codejar/codejar.js'
            
            // Make all BaseEx classes globally available
            import * as BaseEx from "../src/base-ex.js";

            for (const className in BaseEx) {;
                window[className] = BaseEx[className];
            }
        
            document.addEventListener("DOMContentLoaded", () => {
                
                const getExample = (exampleID) => {
                    const nodeInnerHTML = document.getElementById(exampleID).innerHTML;
                    const code = nodeInnerHTML.split("\n").slice(2, -2).join("\n");
                    return code;
                };

                const highlight = (editor) => {
                    const code = editor.textContent;
                    editor.innerHTML = PR.prettyPrintOne(code);
                }

                const jar = CodeJar(document.querySelector("#example-1-live"), highlight);

                jar.updateCode(getExample("example-1-code"));

            }, false);
        
        </script>
