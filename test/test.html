<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BaseEx Test Suite</title>
        <script type="module" src="test.js"></script>
        <!--<link href="https://umamiappearance.github.io/MSG/MSG.css" rel="stylesheet">-->
        <link href="../MSG.css" rel="stylesheet">
        <style>
            .stage-0 .stage-1, .stage-0 .stage-2, .stage-0 .stage-3, .stage-0 .stage-4, .stage-0 .stage-5, 
            .stage-1 .stage-2, .stage-1 .stage-3, .stage-1 .stage-4, .stage-1 .stage-5,
            .stage-2 .stage-3, .stage-2 .stage-4, .stage-2 .stage-5,
            .stage-3 .stage-4, .stage-3 .stage-5,
            .stage-4 .stage-5,
            .pending .done,
            li:not(.pending) .loading, h2:not(.pending) .loading {
                display: none;
            }

            article:not(:first-child) {
                border: 1px solid #333;
                padding: 10px;
                border-radius: 10px;
                min-width: 380px;
            }

            ul {
                padding: 0;
            }
            li, h2 {
                display: flex;
                justify-content: space-between;
            }
            
        </style>
    </head>
    <body>
        <main class="stage-0">
            <section>
                <article>
                    <h1>BaseEx Test Suite</h1>
                </article>
                <article>
                    <h2 class="pending">Running unit tests... <span><span class="loading"></span></span><span class="done">[done]</span></h2>
                    <ul>
                        <li class="stage-0 pending">
                            <span>Testing Base16...</span>
                            <span><span class="loading"></span>
                            <span class="done">[done]</span>
                        </li>
                        <li class="stage-1 pending">
                            <span>Testing Base32...</span>
                            <span><span class="loading"></span>
                            <span class="done">[done]</span>
                        </li>
                        <li class="stage-2 pending">
                            <span>Testing Base64...</span>
                            <span><span class="loading"></span>
                            <span class="done">[done]</span>
                        </li>
                        <li class="stage-3 pending">
                            <span>Testing Base85...</span>
                            <span><span class="loading"></span>
                            <span class="done">[done]</span>
                        </li>
                        <li class="stage-4 pending">
                            <span>Testing Base92...</span>
                            <span><span class="loading"></span>
                            <span class="done">[done]</span>
                        </li>
                    </ul>
                </article>
                <article class="stage-5">
                    <h2>Results:</h2>
                    <table>
                        <thead>
                            
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </article>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
